<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Species Predictor</h2>
        <form method="post" action="/predict">
            <input type="number" step="any" name="sepal_length" placeholder="Sepal Length" required><br>
            <input type="number" step="any" name="sepal_width" placeholder="Sepal Width" required><br>
            <input type="number" step="any" name="petal_length" placeholder="Petal Length" required><br>
            <input type="number" step="any" name="petal_width" placeholder="Petal Width" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
